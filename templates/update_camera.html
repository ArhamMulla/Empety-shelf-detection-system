<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Camera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #118b50;
      --secondary-color: #f76c6c;
      --accent-color: #e3f0af;
      --background-color: #fbf6e9;
      --hover-color: #45a049;
      --font-family: "Roboto", sans-serif;
      --button-hover: #3e8e41;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.8s ease-out;
      transition: all 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .form-box h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .form-box label {
      font-size: 14px;
      color: var(--primary-color);
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-box input:focus {
      border-color: var(--secondary-color);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-box input::placeholder {
      color: var(--primary-color);
      font-size: 14px;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background-color: var(--secondary-color);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-box button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .form-box button:active {
      transform: scale(0.98);
    }

    .form-box button:focus {
      outline: none;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
    }

    .form-box .btn-secondary {
      background-color: var(--primary-color);
      color: #fff;
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-box .btn-secondary:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Update Camera</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="camera_name" class="form-label">Camera Name</label>
          <input
            type="text"
            id="camera_name"
            name="camera_name"
            value="{{ camera.name }}"
            placeholder="Enter camera name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="threshold" class="form-label">Threshold</label>
          <input
            type="number"
            id="threshold"
            name="threshold"
            value="{{ camera.threshold }}"
            placeholder="Enter threshold value"
            required
          />
        </div>
        <button type="submit">Update Camera</button>
      </form>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
